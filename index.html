<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuyZone | Customer Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

    body {
      background: #f8fafc; /* Soft Gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .chat-app {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background: #e0d7ff; /* Lavender accent */
      border-right: 1px solid #c7c5d7;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: #4f46e5; /* Indigo primary */
      margin-bottom: 20px;
      font-size: 22px;
    }

    .order {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      background: white;
      border: 1px solid #c7c5d7;
      transition: background 0.2s;
    }

    .order:hover { background: #d7ccff; } /* Slight lavender hover */

    .order img {
      width: 50px; height: 50px; border-radius: 8px; margin-right: 10px;
    }

    .order p { font-weight: 500; font-size: 14px; color: #1e293b; } /* Dark Slate text */

    /* Chat Area */
    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      font-weight: bold;
      border-bottom: 1px solid #c7c5d7;
      background: #f8fafc; /* Soft Gray */
      font-size: 18px;
      color: #4f46e5; /* Indigo primary */
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc; /* Soft Gray */
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
      color: #1e293b; /* Dark Slate text */
    }

    .customer {
      background: white;
      border: 1px solid #c7c5d7;
    }

    .support {
      background: #4f46e5; /* Indigo primary */
      color: white;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #c7c5d7;
      background: #f8fafc; /* Soft Gray */
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #c7c5d7;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #4f46e5; /* Indigo primary */
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-app {
        flex-direction: column;
        height: 90vh;
      }
      .sidebar, .chat-area {
        width: 100%;
        height: 50%;
      }
      .chat-header { font-size: 16px; }
      .order p { font-size: 13px; }
      .chat-input input, .chat-input button { font-size: 13px; }
    }
  </style>
</head>

<body>
  <div class="chat-app">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>BuyZone Chat</h2>
      <div class="order">
        <img src="https://picsum.photos/50?1" alt="Customer">
        <p>Order #12345 - Alice</p>
      </div>
      <div class="order">
        <img src="https://picsum.photos/50?2" alt="Customer">
        <p>Order #12346 - John</p>
      </div>
      <div class="order">
        <img src="https://picsum.photos/50?3" alt="Customer">
        <p>Order #12347 - Emma</p>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        Chat with Alice
      </div>

      <div class="messages">
        <div class="message customer">
          Hi, I received a damaged item.
        </div>
        <div class="message support">
          Hello Alice! Sorry about that. We will replace it immediately.
        </div>
        <div class="message customer">
          Thank you! When will it arrive?
        </div>
        <div class="message support">
          The replacement will be delivered within 3 days.
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
